<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .heart {
        fill: #e91e63;
        transform-origin: 16px 16px;
        animation: heartbeat 1.2s ease-in-out infinite;
      }
      
      @keyframes heartbeat {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        14% {
          transform: scale(1.1);
          opacity: 0.9;
        }
        28% {
          transform: scale(1);
          opacity: 1;
        }
        42% {
          transform: scale(1.1);
          opacity: 0.9;
        }
        70% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      
      .glow {
        fill: none;
        stroke: #e91e63;
        stroke-width: 1;
        opacity: 0;
        transform-origin: 16px 16px;
        animation: glow 1.2s ease-in-out infinite;
      }
      
      @keyframes glow {
        0% {
          transform: scale(1);
          opacity: 0;
        }
        50% {
          transform: scale(1.3);
          opacity: 0.3;
        }
        100% {
          transform: scale(1.6);
          opacity: 0;
        }
      }
    </style>
  </defs>
  
  <!-- Efeito de brilho -->
  <path class="glow" d="M16 28c-1 0-1.5-.5-2.5-1.5C8.5 21.5 4 17.5 4 12.5 4 9 7 6 10.5 6c2 0 3.5 1 5.5 3 2-2 3.5-3 5.5-3C25 6 28 9 28 12.5c0 5-4.5 9-9.5 14-1 1-1.5 1.5-2.5 1.5z"/>
  
  <!-- Coração pulsante principal -->
  <path class="heart" d="M16 28c-1 0-1.5-.5-2.5-1.5C8.5 21.5 4 17.5 4 12.5 4 9 7 6 10.5 6c2 0 3.5 1 5.5 3 2-2 3.5-3 5.5-3C25 6 28 9 28 12.5c0 5-4.5 9-9.5 14-1 1-1.5 1.5-2.5 1.5z"/>
</svg>
