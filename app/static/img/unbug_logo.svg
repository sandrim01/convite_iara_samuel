<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background circle -->
  <circle cx="150" cy="150" r="150" fill="#f8f9fa"/>
  
  <!-- Bug body -->
  <ellipse cx="150" cy="150" rx="70" ry="90" fill="url(#bugGradient)"/>
  
  <!-- Bug head -->
  <ellipse cx="150" cy="100" rx="45" ry="35" fill="url(#bugGradient)"/>
  
  <!-- Bug eyes -->
  <circle cx="135" cy="90" r="4" fill="white"/>
  <circle cx="165" cy="90" r="4" fill="white"/>
  
  <!-- Antennae -->
  <path d="M130 70 L120 50" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <path d="M170 70 L180 50" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <circle cx="120" cy="50" r="3" fill="#333"/>
  <circle cx="180" cy="50" r="3" fill="#333"/>
  
  <!-- Bug legs -->
  <path d="M90 120 L70 105" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  <path d="M90 150 L70 150" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  <path d="M90 180 L70 195" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  
  <path d="M210 120 L230 105" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  <path d="M210 150 L230 150" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  <path d="M210 180 L230 195" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Circuit pattern on body -->
  <g fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="2">
    <rect x="130" y="130" width="40" height="2"/>
    <rect x="130" y="140" width="30" height="2"/>
    <rect x="140" y="150" width="35" height="2"/>
    <rect x="135" y="160" width="25" height="2"/>
    <rect x="145" y="170" width="20" height="2"/>
    
    <!-- Vertical lines -->
    <rect x="140" y="130" width="2" height="15"/>
    <rect x="155" y="135" width="2" height="20"/>
    <rect x="150" y="155" width="2" height="10"/>
  </g>
  
  <!-- UNBUG text -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">UNBUG</text>
  <text x="150" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">SOLUTIONS TI</text>
  
  <!-- Signal waves -->
  <g fill="none" stroke="#8BC34A" stroke-width="2">
    <path d="M200 100 Q210 95 220 100"/>
    <path d="M205 105 Q212 102 219 105"/>
    <circle cx="225" cy="102" r="2" fill="#8BC34A"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bugGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
